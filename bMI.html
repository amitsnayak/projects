<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f5f5f5;
  }
  .container {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    text-align: center;
    width: 300px;
  }
  input {
    padding: 8px;
    margin: 8px 0;
    width: 80%;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  button {
    padding: 10px 20px;
    border: none;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  #result {
    margin-top: 15px;
    font-weight: bold;
  }
</style>
</head>
<body>
<div class="container">
  <h2>BMI Calculator</h2>
  <input type="number" id="weight" placeholder="Weight (kg)">
  <br>
  <input type="number" id="height" placeholder="Height (cm)">
  <br>
  <button id="calculate">Calculate BMI</button>
  <p id="result"></p>
</div>

<script>
document.getElementById('calculate').addEventListener('click', function() {
  const weight = parseFloat(document.getElementById('weight').value);
  const height = parseFloat(document.getElementById('height').value) / 100; // convert to meters

  if (weight > 0 && height > 0) {
    const bmi = weight / (height * height);
    let category = '';

    if (bmi < 18.5) category = 'Underweight';
    else if (bmi < 25) category = 'Normal';
    else if (bmi < 30) category = 'Overweight';
    else category = 'Obese';

    let color = '';
    switch(category) {
      case 'Underweight': color = 'orange'; break;
      case 'Normal': color = 'green'; break;
      case 'Overweight': color = 'darkorange'; break;
      case 'Obese': color = 'red'; break;
    }

    const resultElement = document.getElementById('result');
    resultElement.innerText = `Your BMI is ${bmi.toFixed(2)} (${category})`;
    resultElement.style.color = color;
  } else {
    document.getElementById('result').innerText = 'Please enter valid weight and height!';
    document.getElementById('result').style.color = 'red';
  }
});
</script>
</body>
</html>
